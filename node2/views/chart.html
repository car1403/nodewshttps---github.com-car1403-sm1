<style>
  #container{
    width:100%;
    height: 400px;
  }
  #container2{
    width:100%;
    height: 400px;
  }
  #container3{
    width:100%;
    height: 400px;
  }
  #container4{
    width:100%;
    height: 400px;
  }
</style>
<script>
  function chart1(){
    Highcharts.chart('container', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'Monthly Average'
        },
        subtitle: {
            text: 'Source: ' +
                '<a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" ' +
                'target="_blank">Wikipedia.com</a>'
        },
        xAxis: {
            categories: [
                'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep',
                'Oct', 'Nov', 'Dec'
            ]
        },
        yAxis: {
            title: {
                text: 'Temperature (Â°C)'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'Seoul',
            data: [
                5.0, 6.2, 10.1, 20.9, 25.2, 36.4, 39.8, 38.4, 20.5, 10.2,
                -1.0, 0.8
            ]
        }, {
            name: 'Busan',
            data: [
                -2.9, -3.6, -0.6, 4.8, 10.2, 14.5, 17.6, 16.5, 12.0, 6.5,
                2.0, -0.9
            ]
        }]
    });
  };

  function chart2(){
    // Set up the chart
    const chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container2',
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                depth: 50,
                viewDistance: 25
            }
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                enabled: false
            }
        },
        tooltip: {
            headerFormat: '<b>{point.key}</b><br>',
            pointFormat: 'Cars sold: {point.y}'
        },
        title: {
            text: 'Sold passenger cars in Norway by brand, May 2024',
            align: 'left'
        },
        subtitle: {
            text: 'Source: ' +
                '<a href="https://ofv.no/registreringsstatistikk"' +
                'target="_blank">OFV</a>',
            align: 'left'
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            column: {
                depth: 25
            }
        },
        series: [{
            data: [
                ['Toyota', 795],
                ['Volkswagen', 242],
                ['Volvo', 1074],
                ['Tesla', 832],
                ['Hyundai', 1593],
                ['MG', 509],
                ['Skoda', 471],
                ['BMW', 442],
                ['Ford', 385],
                ['Nissan', 371]
            ],
            colorByPoint: true
        }]
    });

    function showValues() {
        document.getElementById(
            'alpha-value'
        ).innerHTML = chart.options.chart.options3d.alpha;
        document.getElementById(
            'beta-value'
        ).innerHTML = chart.options.chart.options3d.beta;
        document.getElementById(
            'depth-value'
        ).innerHTML = chart.options.chart.options3d.depth;
    }

    // Activate the sliders
    document.querySelectorAll(
        '#sliders input'
    ).forEach(input => input.addEventListener('input', e => {
        chart.options.chart.options3d[e.target.id] = parseFloat(e.target.value);
        showValues();
        chart.redraw(false);
    }));

    showValues();

  };

  $(document).ready(function(){
    chart1();
    chart2();
  });
</script>
<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-6">
        <h2>Chart1 Page</h2>
        <div id="container"></div>
      </div>
      <div class="col-sm-6">
        <h2>Chart2 Page</h2>
        <div id="container2"></div>
        <div id="sliders">
          <table>
              <tr>
                  <td><label for="alpha">Alpha Angle</label></td>
                  <td><input id="alpha" type="range" min="0" max="45" value="15"/> <span id="alpha-value" class="value"></span></td>
              </tr>
              <tr>
                  <td><label for="beta">Beta Angle</label></td>
                  <td><input id="beta" type="range" min="-45" max="45" value="15"/> <span id="beta-value" class="value"></span></td>
              </tr>
              <tr>
                  <td><label for="depth">Depth</label></td>
                  <td><input id="depth" type="range" min="20" max="100" value="50"/> <span id="depth-value" class="value"></span></td>
              </tr>
          </table>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h2>Chart1 Page</h2>
        <div id="container3"></div>
      </div>
      <div class="col-sm-6">
        <h2>Chart2 Page</h2>
        <div id="container4"></div>
      </div>
    </div>
</div>
