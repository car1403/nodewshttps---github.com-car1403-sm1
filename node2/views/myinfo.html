<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-12">
        <h2>MyInfo Page</h2>
        <form action="/updateimpl" method="post">
          <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" value="{{custinfo.id}}" readonly class="form-control" id="id" name="id">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" value="{{custinfo.pwd}}" class="form-control" id="pwd"  name="pwd">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" value="{{custinfo.name}}" class="form-control" id="name"  name="name">
          </div>
          <div class="form-group">
            <label for="acc">Account:</label>
            <input type="text" value="{{custinfo.acc}}" class="form-control" id="acc" name="acc">
          </div>
          <button type="submit" class="btn btn-primary">UPDATE</button>
        </form>
      </div>
    </div>
</div>
