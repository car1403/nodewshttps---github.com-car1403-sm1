<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-12">
        <h2>Cust Page</h2>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Account</th>
            </tr>
          </thead>
          <tbody>
            {% for data in datas %}
              <tr>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.acc}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    </div>
</div>
