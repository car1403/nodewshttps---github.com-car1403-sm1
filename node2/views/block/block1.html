<script>
  let web3;

  function connect(){
      web3 = new Web3(
              new Web3.providers.HttpProvider("http://210.119.34.70:7545")
          );

      if (web3.isConnected()) {
          console.log("connected");
      } else {
          console.log("not connected");
      }

  };

  function get(){
      let accounts = web3.eth.accounts;
      console.log(accounts);
      let result = '';
      for(var i in accounts){
        result += '<tr>';
        result += '<td>'+accounts[i]+'</td>';
        result += '</tr>';
      }
      $('#acc_info').html(result);
  };

  $(document).ready(function(){
    $('#connect_btn').click(function(){
      connect();
    });
    $('#get_btn').click(function(){
      get();
    });
  });
</script>

<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-12">
        <h2>Block1 Page</h2>
        <a href="#" id="connect_btn" class="btn btn-info" role="button">Connect</a>
        <a href="#" id="get_btn" class="btn btn-info" role="button">Get</a>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Account</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="acc_info">
              <!-- <tr>
                <td>12121212121</td>
                <td>100 ETH</td>
              </tr> -->
          </tbody>
        </table>
      </div>
    </div>
</div>
