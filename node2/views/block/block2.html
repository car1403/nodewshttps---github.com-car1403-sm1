<script>
  let web3;
  let accounts;

  function connect(){
      web3 = new Web3(
              new Web3.providers.HttpProvider("http://210.119.34.70:7545")
          );

      if (web3.isConnected()) {
          console.log("connected");
      } else {
          console.log("not connected");
      }

  };
  function getacc(loc){
    let acc_info = accounts[loc];
    $('#target_acc').val(acc_info);
  };
  function get(){
      accounts = web3.eth.accounts;
      console.log(accounts);
      let result = '';
      for(var i in accounts){
        let balance = web3
                      .fromWei(web3.eth.getBalance(accounts[i]))
                      .toNumber() + "ETH";
        result += '<tr>';
        result += '<td onclick="getacc('+i+');">'+accounts[i]+'</td>';
        result += '<td>'+balance+'</td>';
        result += '</tr>';
      }
      $('#acc_info').html(result);
  };
  $(document).ready(function(){
    connect();
    get();
  });
</script>

      <div class="col-sm-12">
        <h2>Block2 Page</h2>
        <h5>{{custinfo.acc}}</h5>
        <input type="text" style="width:400px;" id="target_acc" 
                           placeholder="Input Target Account"><br>
        Amount:<input type="number" id="amount"><br>
        <a href="#" id="send_btn" class="btn btn-info" role="button">Send</a>
        <br>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Account</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="acc_info">
              <!-- <tr>
                <td>12121212121</td>

              </tr> -->
          </tbody>
        </table>
      </div>
    </div>
</div>
