<script>
  var map;

  function init(){
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(36.7989764, 127.0750025), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };
    map = new kakao.maps.Map(mapContainer, mapOption); 
  };
  function panTo(lat,lng) {
    var moveLatLon = new kakao.maps.LatLng(lat, lng);
    map.panTo(moveLatLon);            
  }   
  $(document).ready(function(){
    init();
    $('#s_bt').click(function(){
      //37.5665851  126.9782038
      panTo(37.5665851,126.9782038);
    });
    $('#b_bt').click(function(){
      //35.1719465 129.1741038
      panTo(35.1719465,129.1741038);
    });
    $('#j_bt').click(function(){
      // 33.5070772 126.4934311
      panTo(33.5070772,126.4934311);    
    });

  });
</script>

<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-12">
        <h2>Map2</h2>
        <button id="s_bt" type="button" class="btn btn-warning">Seoul</button>
        <button id="b_bt" type="button" class="btn btn-warning">Busan</button>
        <button id="j_bt" type="button" class="btn btn-warning">Jeju</button>
        <div id="map" style="width:100%;height:650px;"></div>
      </div>
    </div>
</div>
